name: Python checks üêç

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "movie-catalog/**"

jobs:
  run-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==26.1.0"

      - name: Black
        run: black ./
